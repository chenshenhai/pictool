<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <h1>Welcome to Pictool</h1>
    <ul id="J_ModuleList">
      <li>
        <a href="./module/digit-transform.html">module/digit-transform.html</a>
      </li>
    </ul>

    <script>
      var module = [
        'pictool-ui',
        'browser-sandbox',
        'browser-sandbox-hue',
        'browser-sandbox-saturation',
        'browser-sandbox-lightness',
        'browser-sandbox-grayscale',
        'browser-sandbox-sobel',
        'browser-sandbox-invert',
        'browser-sandbox-alpha',
        'browser-sandbox-sepia',
        'browser-sandbox-posterize',
        'browser-sandbox-gamma',
        'digit-process-hue',
        'digit-process-saturation',
        'digit-process-lightness',
        'digit-process-grayscale',
        'digit-process-sobel',
        'digit-process-invert',
        'digit-process-alpha',
        'digit-process-sepia',
        'digit-process-posterize',
        'digit-process-gamma',
        'digit-transform'
      ]
      var listHtml = module.map(function(mod) {
        var path = './module/'+ mod +'.html';
        var html =  '<a href="'+ path +'" >' + mod +'</a>' + '<br/>'
        return html;
      }).join('');
      document.querySelector('#J_ModuleList').innerHTML = listHtml;
    </script>
  </body>
</html>
